<!DOCTYPE html>
<html>

<head>
    {% block title %}{% endblock %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class="header" style="height:60px">
        <nav class="navbar navbar-expand-md fixed-top">
            <a class="navbar-brang" href="{{url}}">Словарь Даля</a>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                {% block sidebar %}
                <h4>10 последних слов в поиске</h4>
                <ul class="sidebar-nav">
                    <li><a href="{{ url }}">HOME</a></li>
                    <li><a href="#">Полный словарь</a></li>
                    <li><a href="#">Разработчик сайта</a></li>
                </ul>
                {% endblock %}
            </div>
            <div class="col-sm-10 ">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <div class="container">
        <ul>
            {% for word in words %}
            <li><a href="{{ url }} {{ word.word_url }}">{{word.word}}</a></li>
            <!--<p>{{ word.description|linebreaksbr }} </p>-->
            {% endfor %}
        </ul>
    </div>

</body>

</html>
